<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Beautiful Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <img src="/images/logo-black.png" alt="logo">
    <div class="formCard">
        
        <h1>Create an account</h1>
        <h2>Already have an account? <a>Sign in</a></h2>


        <button class="google">Sign up with Google</button>

        <div class="orSeparator"></div>
        <p>or</p>
        <div class="orSeparator"></div>

        <form action="#" class="form">

            <div class="inputs">
                <input type="email" name="email" id="email" placeholder="Email adress" required>
            </div>

            <div class="inputs">
                <input type="password" name="password" id="password" placeholder="Create Password"required>
            </div>

            <div class="getStartedDiv">
                <button type="submit"class='getStarted'>Get Started</button>
                <p2>By clicking 'Get Started' you are agreeing to our terms of service and privacy policy</p2>
            </div>

        </form>
    </div>
    
</body>
</html>
