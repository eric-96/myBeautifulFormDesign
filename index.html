<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Supernova Sign up</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
    <div class="bg">
        <img src="/images/supernova.png" alt="bg">
    </div>
    <div class="imgDiv">
        <img src="/images/logo-no-background.png" alt="logo">
    </div>
    <div class="formCard">
        
        <h1>Create an account</h1>
        <h2>Already have an account? <a>Sign in</a></h2>
        
        
        <button class="google">Sign up with Google</button>
        
        <div class="orSeparator"></div>
        <p>or</p>
        <div class="orSeparator"></div>
        
        <form action="#" class="form">
            
            <div class="inputs">
                <input type="email" name="email" id="email" placeholder="Email adress" required>
            </div>
            
            <div class="inputs">
                <input type="password" name="password" id="password" placeholder="Create Password"required>
            </div>
            
            <div class="getStartedDiv">
                <button type="submit"class='getStarted'>Get Started</button>
                <p2>By clicking 'Get Started' you are agreeing to our terms of service and privacy policy</p2>
            </div>
            
        </form>
    </div>
</body>
</html>
